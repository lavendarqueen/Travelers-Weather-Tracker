<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Travelers' Weather Tracker</title>
  </head>
  <body>
    <header class="container-fluid bg-dark mb-5 p-3">
      <div class="d-flex align-items-center justify-content-center">
        <h1 class="text-primary">Travelers' Weather Tracker</h1>
      </div>
    </header>
    <section class="container my-5">
      <div class="row">
        <form class="col-sm-4">
          <input
            id="searchCity"
            class="form-control"
            placeholder="Search for a City!"
          />
          <button class="btn btn-primary" id="searchButton">Search</button>
        </form>
        <div class="col-12 col-md-8 col-lg-9" id="today"></div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-2" id="searchHistory"></div>
        <div class="col-12 col-md-4 col-lg-2" id="fiveDayOne"></div>
        <div class="col-12 col-md-4 col-lg-2" id="fiveDayTwo"></div>
        <div class="col-12 col-md-4 col-lg-2" id="fiveDayThree"></div>
        <div class="col-12 col-md-4 col-lg-2" id="fiveDayFour"></div>
        <div class="col-12 col-md-4 col-lg-2" id="fiveDayFive"></div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
